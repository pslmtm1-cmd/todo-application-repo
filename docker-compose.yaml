version: '3.8'

services:
  todo-application:
    image: pslmtm1/todo-application:latest
    container_name: todo-application-1
    ports:
      - "8082:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/tododb?userSSL=false&allowPublicKeyRetrival=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Root@123
    depends_on:
      - mysql-db
    networks:
      - todo-network

  mysql-db:
   image: mysql:8.0
   container_name: mysql-db-1

   ports:
    - "3307:3306"
  environment:
    MYSQL_ROOT_PASSWORD: Root@123
    MTSQL_DATABASE: tododb
  volumes:
    - mysql-data:/var/lib/mysql
  networks:
    - todo-network

networks:
  todo-network:
    driver: bridge
volumes:
  mysql-data: